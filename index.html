<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;

      background: url('https://wallpapercave.com/wp/wp5128415.jpg') no-repeat center center fixed;

    }
    p {
      margin-bottom: 30px;
      font-size: 18px;
    }
    form {
      margin: 0 auto 20px;
      max-width: 400px;
      width: 90%;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {

      color: white;
      padding: 12px;

      border: none;
      border-radius: 6px;

      font-size: 16px;
